<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Rick and Morty Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    
  </head>     
  <body>
    <header class="rickNmortyTitle">
      <img src="images/rym.png"> <br>
    </header>
    <main class="principalScreen">
      <section class="principalButton" id="principalBtn">
        <a class="btn" href="#idCard" id="rickPrincipal"><img src="images/rick.png" class="image" alt=""><img src="images/rickName.png" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="mortyPrincipal"><img src="images/morty.png" class="image" alt=""><img src="images/mortyName.png" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="summerPrincipal"><img src="images/summer.png" class="image" alt=""><img src="images/summerName.png" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="jerryPrincipal"><img src="images/jerry.png" class="image"alt=""><img src="images/jerryName.png" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="bethPrincipal"><img src="images/beth.png" class="image" alt=""><img src="images/bethName.png" class="name" alt=""></a>
      </section> 
      <section class="plasmaBtn">
        <img src="images/btnAllCharacters.png" alt="" class="btnAllCharacters">
        <img src="images/btnRicks.png" alt="">
        <img src="images/btnMortys.png" alt="">
      </section>
    </main>
    <section class="card" id="idCard">
      <div class="intergalacticId">
        <p class="idTitle">Intergalactic ID</p>
        
        <a id="close" href="#"><img src="images/btnClose.png" alt=""></a>
        <img id="idImage">
        <p id="idName"></p>
      </div>
    </section>

    <section class="screenCharacters">
      <div class="appendchild"></div>

    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Rick and Morty Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    
  </head>     
  <body>
    <header class="rickNmortyTitle">
      <img src="images/rym.png"> 
    </header>
    <main class="principalScreen" id="firstScreen">
      <section class="principalButton" id="principalBtn">
        <a class="btn" href="#idCard" id="rickPrincipal"><img id="0" src="images/rick.png" class="image" alt=""><img src="images/rickName.png" id= "0" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="mortyPrincipal"><img id="1" src="images/morty.png" class="image" alt=""><img src="images/mortyName.png" id="1" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="summerPrincipal"><img id= "2" src="images/summer.png" class="image" alt=""><img src="images/summerName.png" id="2" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="jerryPrincipal"><img id="4" src="images/jerry.png" class="image"alt=""><img src="images/jerryName.png" id="4" class="name" alt=""></a>
        <a class="btn" href="#idCard" id="bethPrincipal"><img id="3"src="images/beth.png" class="image" alt=""><img src="images/bethName.png" id="3" class="name" alt=""></a>
      </section> 
      <section class="plasmaBtn">
        <img src="images/btnAllCharacters.png" alt="" class="pBtn" id="btnAllCharacters"> 
        <img src="images/btnRicks.png" alt="" class="pBtn" id="btnRicks">
        <img src="images/btnMortys.png" alt="" class="pBtn" id="btnMortys">
      </section>
    </main>
    <section class="card" id="idCard">
      <div class="intergalacticId">
        <p class="idTitle">Intergalactic ID</p>
        
        <a id="close" href="#"><img src="images/btnClose.png" alt=""></a>
        <img id="idImage">
        <p id="idName"></p>
      </div>
    </section>

    <section class= "screens" id="screenCharacters">
      <a class="close" id="close1" href="#"><img src="images/btnClose.png" alt=""></a>
      <div class="appendchild" id="appendchild1"></div>
      

    </section>
    <section class= "screens" id="screenRicks">
      <a class="close" id="close2" href="#"><img src="images/btnClose.png" alt=""></a>
      <div class="appendchild" id="appendchild2"></div>
      

    </section>
    <section class= "screens" id="screenMortys">
      <a class="close" id="close3" href="#"><img src="images/btnClose.png" alt=""></a>
      <div class="appendchild" id="appendchild3"></div>
      

    </section>


    <script type="module" src="main.js"></script>
  </body>
</html>
